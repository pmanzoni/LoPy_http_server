<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple form</title>
</head>

<body>
    <form action="execposthandler.html" method="post">
        <div>
          <label for="names">Sender:</label> <input type="text" id="names" name="sender_name">
        </div>
        <div>
          <label for="named">Destination:</label> <input type="text" id="named" name="dest_name">
        </div>
        <div>
          <label for="msg">Message:</label> <textarea id="msg" name="user_message"></textarea>
        </div>
        <div class="button">
          <button type="submit">Send your message</button>
        </div>
    </form>
</body>

</html>
